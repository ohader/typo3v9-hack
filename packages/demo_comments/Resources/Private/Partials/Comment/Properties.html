<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-demo-comments" >
	<tr>
		<td>
			<f:translate key="tx_democomments_domain_model_comment.date" />
		</td>
		<td>
		{comment.date -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_democomments_domain_model_comment.email" />
		</td>
		<td>
		{comment.email}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_democomments_domain_model_comment.message" />
		</td>
		<td>
		{comment.message}
		</td>
	</tr>
</table>
</html>
